<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animations</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>2D Cube</h2>
      <div class="cube spin">
        <div class="side top">1</div>
        <div class="side left">2</div>
        <div class="side right">3</div>
      </div>
    </div>
    <!-- 3D CUBE -->
    <div class="container">
      <h2>3D Cube</h2>
      <div class="cube-container spin-3d">
        <div class="cube_3d">
          <figure class="side-face front-face">1</figure>
          <figure class="side-face back-face">2</figure>
          <figure class="side-face left-face">3</figure>
          <figure class="side-face right-face">4</figure>
          <figure class="side-face top-face">5</figure>
          <figure class="side-face bottom-face">6</figure>
        </div>
      </div>
    </div>
  </body>
</html>
